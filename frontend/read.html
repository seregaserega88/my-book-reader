<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чтение книги</title>
</head>
<body>

<div class="container">
    <h1>Чтение книги</h1>
    <div id="bookContent">Загрузка книги...</div>
</div>

<script>
    async function loadBook() {
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');

        if (!filename) {
            document.getElementById('bookContent').textContent = "Книга не найдена.";
            return;
        }

        // Пытаемся загрузить файл для скачивания
        try {
            const response = await fetch(`http://127.0.0.1:8000/read-book/${filename}`);
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                document.getElementById('bookContent').textContent = "Файл загружается...";
            } else {
                document.getElementById('bookContent').textContent = "Ошибка при загрузке книги.";
            }
        } catch (error) {
            console.error("Error fetching book:", error);
            document.getElementById('bookContent').textContent = "Ошибка при подключении к серверу.";
        }
    }

    loadBook();
</script>

</body>
</html>
